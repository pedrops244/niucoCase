name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo fonte
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Start JSON Server
        run: |
          cd config
          json-server db.json &
          echo $! > json-server.pid
          wait

      - name: Wait for JSON Server to Start
        run: sleep 10

      - name: Run tests
        run: npm test

      - name: Stop JSON Server
        if: always()
        run: |
          kill $(cat config/json-server.pid) || true
